<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三方信息共享清单</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- jQuery -->
    <script src="https://unpkg.com/jquery@3.7.1/dist/jquery.js"></script>
    <!-- Lodash -->
    <script src="https://unpkg.com/lodash@4.17.21/lodash.js"></script>
    <!-- QRCode.js -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator@1.4.4/qrcode.min.js"></script>
    <script>
        window.qrcode = qrcode;  // Make qrcode globally available
    </script>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg fixed w-full top-0 z-50">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <a href="../index.html" class="flex items-center space-x-2 {% if request.endpoint == 'home.index' %}text-blue-600{% endif %}">
                    <span class="font-bold text-xl">扫码大师</span>
                </a>
                <div class="hidden md:flex space-x-8">
                    <a href="./scanner.html"  class="text-gray-600 hover:text-gray-900">扫码</a>
                    <a href="./generator.html" class="text-gray-600 hover:text-gray-900">制作</a>
                    <a href="./history.html" class="text-gray-600 hover:text-gray-900">历史</a>
                    <a href="./settings.html" class="text-gray-600 hover:text-gray-900">设置</a>
                </div>
                <button class="md:hidden" id="mobile-menu-button">
                    <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>
        </div>
        <!-- Mobile menu -->
        <div class="md:hidden hidden" id="mobile-menu">
            <div class="px-2 pt-2 pb-3 space-y-1">
                <a href="./scanner.html" class="block px-3 py-2 text-gray-600">扫码</a>
                <a href="./generator.html" class="block px-3 py-2 text-gray-600">制作</a>
                <a href="./history.html" class="block px-3 py-2 text-gray-600">历史</a>
                <a href="./settings.html" class="block px-3 py-2 text-gray-600">设置</a>
            </div>
        </div>
    </nav>

    <!-- Main content -->
    <main class="container mx-auto px-4 py-8 mt-16">
        <div class="max-w-4xl mx-auto">
            <div class="bg-white rounded-lg shadow-lg p-8">
                <!-- Header Section -->
                <div class="flex items-center justify-between mb-8 border-b pb-6">
                    <div class="flex items-center">
                        <svg class="w-10 h-10 text-blue-500 mr-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"/>
                        </svg>
                        <div>
                            <h1 class="text-3xl font-bold">第三方信息共享清单</h1>
                            <p class="text-gray-600 mt-1">最后更新：2025年1月16日</p>
                        </div>
                    </div>
                </div>
        
                <!-- Content -->
                <div class="prose prose-lg max-w-none">
                    <p class="mb-6">为了向您提供更好的服务，我们的应用会与以下第三方合作伙伴共享某些信息。我们严格控制信息共享的范围，并确保合作伙伴遵守相关的隐私保护要求。</p>
                </div>
        
                <!-- Third Party List -->
                <div class="mt-8 space-y-6">

                    <div class="bg-gray-50 rounded-lg p-6">
                        <h2 class="text-xl font-semibold mb-4">统计分析服务</h2>
                        <div class="grid gap-6 md:grid-cols-2">
                            <div class="bg-white p-4 rounded-lg shadow-sm">
                                <div class="flex items-start">
                                    <img src="https://img.alicdn.com/imgextra/i3/O1CN01cc4qI41HXKUftY8IO_!!6000000000767-2-tps-200-80.png" alt="友盟" class="w-12 h-12 rounded-lg object-contain bg-gray-100">
                                    <div class="ml-4">
                                        <h3 class="font-semibold">友盟</h3>
                                        <p class="text-sm text-gray-600">提供用户行为分析服务</p>
                                        <a href="https://www.umeng.com/policy" target="_blank" class="text-sm text-blue-500 hover:text-blue-600 mt-2 inline-block">
                                            查看隐私政策
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="bg-gray-50 rounded-lg p-6">
                        <h2 class="text-xl font-semibold mb-4">基础服务提供商</h2>
                        <div class="grid gap-6 md:grid-cols-2">
                            <div class="bg-white p-4 rounded-lg shadow-sm">
                                <div class="flex items-start">
                                    <img src="https://img.alicdn.com/imgextra/i1/O1CN012QgtoH1c1Mu70xD3w_!!6000000003540-2-tps-640-640.png" alt="阿里云" class="w-12 h-12 rounded-lg object-contain bg-gray-100">
                                    <div class="ml-4">
                                        <h3 class="font-semibold">阿里云</h3>
                                        <p class="text-sm text-gray-600">提供服务运行的基础环境与CDN加速服务</p>
                                        <a href="https://terms.aliyun.com/legal-agreement/terms/suit_bu1_ali_cloud/suit_bu1_ali_cloud202107091605_49213.html" target="_blank" class="text-sm text-blue-500 hover:text-blue-600 mt-2 inline-block">
                                            查看隐私政策
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>


                    <!-- {% for category in t.third_party_list %}
                    <div class="bg-gray-50 rounded-lg p-6">
                        <h2 class="text-xl font-semibold mb-4">{{ category.name }}</h2>
                        <div class="grid gap-6 md:grid-cols-2">
                            {% for partner in category.partners %}
                            <div class="bg-white p-4 rounded-lg shadow-sm">
                                <div class="flex items-start">
                                    <img src="{{ partner.logo }}" alt="{{ partner.name }}" class="w-12 h-12 rounded-lg object-contain bg-gray-100">
                                    <div class="ml-4">
                                        <h3 class="font-semibold">{{ partner.name }}</h3>
                                        <p class="text-sm text-gray-600">{{ partner.purpose }}</p>
                                        <a href="{{ partner.privacy_policy }}" target="_blank" class="text-sm text-blue-500 hover:text-blue-600 mt-2 inline-block">
                                            {{ t.view_privacy_policy }}
                                        </a>
                                    </div>
                                </div>
                            </div>
                            {% endfor %}
                        </div>
                    </div>
                    {% endfor %} -->
                </div>
        
                <!-- Footer -->
                <div class="mt-12 pt-8 border-t">
                    <div class="flex justify-between items-center">
                        <p class="text-sm text-gray-500">我们会定期更新本清单，确保信息透明'</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white shadow-lg mt-8">
        <div class="container mx-auto px-4 py-6">
            <div class="text-center text-gray-500 text-sm">
                © 2025 扫码大师.  版权所有 | <a href="http://beian.miit.gov.cn/" target="_blank" referrerpolicy="">浙ICP备2025154615号</a>
            </div>
        </div>
    </footer>

    {% block scripts %}{% endblock %}
    <script>
        $(document).ready(function() {
            $('#mobile-menu-button').click(function() {
                $('#mobile-menu').toggleClass('hidden');
            });
        });
    </script>
</body>
</html>
