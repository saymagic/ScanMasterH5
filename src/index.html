<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Helper Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/jquery@3.7.1/dist/jquery.js"></script>
    <script src="https://unpkg.com/lodash@4.17.21/lodash.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator@1.4.4/qrcode.min.js"></script>
    <script src="https://unpkg.com/jsqr@1.4.0/dist/jsQR.js"></script>
    <script src="https://unpkg.com/quagga@0.12.1/dist/quagga.min.js"></script>
</head>
<body class="bg-gray-50">
    <nav class="bg-white shadow-lg fixed w-full top-0 z-50">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center">
                    <a href="/" class="text-xl font-bold text-gray-800">QR Code Pro</a>
                </div>
                
                <!-- 桌面端导航 -->
                <div class="hidden md:flex space-x-8">
                    <a href="/scanner" class="text-gray-600 hover:text-gray-900">扫描</a>
                    <a href="/generator" class="text-gray-600 hover:text-gray-900">生成</a>
                    <a href="/history" class="text-gray-600 hover:text-gray-900">历史</a>
                    <a href="/settings" class="text-gray-600 hover:text-gray-900">设置</a>
                </div>

                <!-- 移动端菜单按钮 -->
                <div class="md:hidden">
                    <button id="mobile-menu-button" class="text-gray-600 hover:text-gray-900">
                        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- 移动端菜单 -->
            <div class="md:hidden hidden" id="mobile-menu">
                <div class="px-2 pt-2 pb-3 space-y-1">
                    <a href="/scanner" class="block px-3 py-2 text-gray-600">扫描</a>
                    <a href="/generator" class="block px-3 py-2 text-gray-600">生成</a>
                    <a href="/history" class="block px-3 py-2 text-gray-600">历史</a>
                    <a href="/settings" class="block px-3 py-2 text-gray-600">设置</a>
                </div>
            </div>
        </div>
    </nav>
    
    <main id="app" class="container mx-auto px-4 py-8 mt-16">
        <!-- 动态内容区域 -->
    </main>

    <footer class="bg-white shadow-lg mt-8">
        <div class="container mx-auto px-4 py-6">
            <div class="text-center text-gray-500 text-sm">
                © <span id="current-year"></span> QR Code Helper Pro. All rights reserved.
            </div>
        </div>
    </footer>

    <script src="/src/storage.js"></script>
    <script src="/src/i18n.js"></script>
    <script src="/src/router.js"></script>
    <script src="/src/pages/home.js"></script>
    <script src="/src/pages/scanner.js"></script>
    <script src="/src/pages/generator.js"></script>
    <script src="/src/pages/history.js"></script>
    <script src="/src/pages/settings.js"></script>
    <script src="/src/app.js"></script>
</body>
</html>
